<div class = "container">
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center mt-4">
            <h1 text-center>Add Item</h1>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center mt-4">
            <form [formGroup] = 'addItemForm' (ngSubmit) = 'addItem()'>
                <div class = "form-group">
                    <label for = "name">Item Name </label>
                    <input class = "form-control" type = 'text' formControlName = 'name'>
                </div>
                <div class = "form-group">
                    <label for = "price">Price </label>
                    <input class = "form-control" type = 'text' formControlName = 'price'>
                </div>
                <div class = "form-group">
                    <label for = "imageLink">Image Source </label>
                    <input class = "form-control" type = 'text' formControlName = 'imageLink'>
                </div>
                <button class = "btn btn-primary btn-block">Add Item</button>
            </form>
        </div>
    </div>
</div>
