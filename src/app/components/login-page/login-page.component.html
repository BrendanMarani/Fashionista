<div class = "container">
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center mt-4">
            <h1 text-center>Login</h1>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center mt-4">
            <form [formGroup] = 'loginForm' (ngSubmit) = 'authenticateUser()'>
                <div class = "form-group">
                    <label for = "username">Username </label>
                    <input class = "form-control" type = 'text' formControlName = 'username'>
                </div>
                <div class = "form-group">
                    <label for = "username">Password </label>
                    <input class = "form-control" type = 'password' formControlName = 'password'>
                </div>
                <button class = "btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center mt-4">
            <span>Need an account? <a routerLink = "../user-registration">Register here</a></span>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center">
            <a routerLink = "../admin">Admin Portal</a><br>
        </div>
    </div>
</div>
