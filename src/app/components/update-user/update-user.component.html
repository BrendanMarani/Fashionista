<div class = "container">
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center mt-4">
            <h1 text-center>Update User</h1>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center mt-4">
            <form [formGroup] = 'updateUserForm' (ngSubmit) = 'updateUser()'>
                <div class = "form-group">
                    <label for = "username">Current Username </label>
                    <input class = "form-control" type = 'text' formControlName = 'cusername'>
                </div>
                <div class = "form-group">
                    <label for = "password">Current Password </label>
                    <input class = "form-control" type = 'password' formControlName = 'cpassword'>
                </div>
                <div class = "form-group">
                    <label for = "username">New Username </label>
                    <input class = "form-control" type = 'text' formControlName = 'nusername'>
                </div>
                <div class = "form-group">
                    <label for = "password">New Password </label>
                    <input class = "form-control" type = 'password' formControlName = 'npassword'>
                </div>
                <button class = "btn btn-primary btn-block">Update</button>
            </form>
        </div>
    </div>
</div>
