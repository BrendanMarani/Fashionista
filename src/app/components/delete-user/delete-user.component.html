<div class = "container">
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center mt-4">
            <h1 text-center>Delete User</h1>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-4 offset-md-4 d-flex justify-content-center mt-4">
            <form [formGroup] = 'deleteUserForm' (ngSubmit) = 'deleteUser()'>
                <div class = "form-group">
                    <label for = "username">Username </label>
                    <input class = "form-control" type = 'text' formControlName = 'username'>
                </div>
                <button class = "btn btn-primary btn-block">Delete</button>
            </form>
        </div>
    </div>
</div>
